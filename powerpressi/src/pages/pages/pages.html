<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pages</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let page of pages" >
        <h2>{{page.title.rendered}}</h2>
        <button ion-button icon-only (click)="showContextMenu($event,page)" item-right color="light">
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-item>
  </ion-list> 
</ion-content>

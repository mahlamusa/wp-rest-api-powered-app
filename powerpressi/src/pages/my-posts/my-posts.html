<ion-header>

  <ion-navbar color="purple">
    <button ion-button icon-only menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let post of posts" wrap-text>
            <ion-icon item-left>
                <img [src]="post.attachment_url" width="64" item-left />
            </ion-icon>
            <h2>{{ post.title.rendered }}</h2>
            <button ion-button icon-only (click)="presentPopover($event,post)" item-right color="light">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-item>
    </ion-list>

</ion-content>

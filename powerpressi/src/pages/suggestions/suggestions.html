<ion-header>

  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suggestions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let suggestion of suggestions" wrap-text>
        <h2>{{ suggestion.title.rendered }}</h2>
        <button ion-button icon-only (click)="showContextMenu($event,suggestion)" item-right color="light">
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-item>
  </ion-list> 
</ion-content>
